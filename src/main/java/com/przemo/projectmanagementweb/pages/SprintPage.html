<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend> 
        <form wicket:id="form">
            <div style="float:left; padding: 5px 0px 15px 0px;">
          <div style="padding: inherit">
              <span class="title">Sprint: <input wicket:id="name"/>  </span>
              <span class="column1">Start date: <input class="datefield" wicket:id="startDate"/></span>
              <span class=column2>End date:   <input class="datefield" wicket:id="endDate"/></span>
          </div>
            <div>
                <span class="column1">Time for sprint: <span wicket:id="timeAvailable"></span> hours &nbsp;</span>
                <span class="column2">Time elapsed: <span wicket:id="timeElapsed"></span> hours &nbsp;</span>
                <span class="column3">Sprint status: <span wicket:id="sprintStatus.name"></span> &nbsp; </span> 
                <span class="column4"><input class="button" type="submit" value='Save'/></span>
            </div>
        </div>
        </form>

           <form wicket:id="closeSprintForm">
            <input class="button column1" type="submit" value="Close Sprint"/>
        </form>
        <form wicket:id="currentSprintForm">
            <input class="button column2" type="submit" value="Set Current Sprint"/>
        </form>      
        
        <div style="float:left; padding: 5px 5px 5px 5px;">
            <div>
            <a wicket:id="newtasklink">New Task</a>     
           </div> 
            <div class="lane_separator"></div>
            <div class="column1 lane">
                <span class="lanetitle">To Do:</span>
                <div wicket:id="tasksListToDo"></div>  
            </div>
            <div class="column2 lane">
              <span class="lanetitle">In Progress:</span>
            <div wicket:id="tasksListInProgress"></div>  
            </div>
            <div class="column3 lane">
              <span class="lanetitle">Under Review:</span>
            <div wicket:id="tasksListUnderReview"></div>  
            </div>
            <div class="column4 lane_last">
              <span class="lanetitle">Done:</span>
            <div wicket:id="tasksListDone"></div>  
            </div>
            
        </div>
    </wicket:extend>
        
    </body>
</html>
