<wicket:extend>
    Register user.
    <div>
        <form wicket:id="form">
            <fieldset>
                E-mail: <input type="text" wicket:id="email"/>
                Password: <input type="password" wicket:id="pass1"/>
                Repeat password: <input type="password" wicket:id="pass2"/>
                <input type="submit" value="OK"/>
            </fieldset>
        </form>
    </div>
</wicket:extend>
