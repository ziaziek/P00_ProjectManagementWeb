<wicket:panel>
    <div class="login_panel">
        <form wicket:id="loginPanel">
            <fieldset>
                <label for="username">Username:</label><input name="username" wicket:id="username"/>
                <label for="password">Password:</label><input type="password" name="password" wicket:id="password"/>
                <input id="loginSumbitButton" type="submit" value="Login">
            </fieldset>
        </form>
    </div>
</wicket:panel>
