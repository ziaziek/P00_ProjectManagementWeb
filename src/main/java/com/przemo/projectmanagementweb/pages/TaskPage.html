<html>
    <head>
        <link rel="stylesheet" href="../../../../../webapp/style.css" type="text/css"/>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div class="subcontent">
         <h3><span wicket:id="id"></span></h3>
        <form wicket:id="form"> 
            <div>Title:&nbsp;<input wicket:id="title"></div>
            <div>
                <span class="column1">Belongs to sprint: <select wicket:id="sprint"></select></span>

                <span class="column2">Status:<select wicket:id="status"></select></span>

                <span class="column3">Task type: <select wicket:id="taskType"></select></span>

                <span class="column4">Project: <select wicket:id="projects"></select></span>
            </div>


            <div style="width:99%; overflow: auto;">
                Description <br/><textarea style="min-width: 99%; height:80px" wicket:id="description"></textarea><br/>     
            </div>
            <div>
                <span class="column1">Estimated Time: <input wicket:id="estimatedTime"/></span>
                <span class="column2">Time logged: <span wicket:id="summaryTime"></span></span>
                <span class="column3">Assigned to : <input wicket:id="users.email"/></span>
                <span class="column4"><input class="submit" type="submit" value="Save"/></span>
            </div>

        </form>
        <div>
            <a wicket:id="newentrylink">Log Time</a>
            Time log.<br/>
            <ul><li wicket:id="timelog_entry"></li></ul>
        </div>
        <div>
            Comments: 
            <a wicket:id="newcommentslink">Add Comments</a>
            <div>
                <ul><li wicket:id="taskCommentses"></li></ul>
            </div>
        </div>   
            
        </div>
        
    </wicket:extend>

</body>
</html>
