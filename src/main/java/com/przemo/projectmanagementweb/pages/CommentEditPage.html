<html>
    <head>
        <title>Edit comment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
         <form wicket:id="form" class="form_settings">
             <p>User <label wicket:id="users.email"></label> wrote: </p>
            <textarea wicket:id="comment"></textarea>
            <label wicket:id="date"></label>
               <input class="submit" type="submit" value="Save comment"/> 
        </form> 
    </wicket:extend>
        
    </body>
    
</html>
