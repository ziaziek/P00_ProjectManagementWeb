<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend> 
        <form wicket:id="form">
          <div>
            Sprint: <input wicket:id="name"/>  
            Start date: <input class="datefield" wicket:id="startDate"/>
            End date:   <input class="datefield" wicket:id="endDate"/>
            Time for sprint: <span wicket:id="timeAvailable"></span> hours &nbsp;
            Time elapsed: <span wicket:id="timeElapsed"></span> hours &nbsp;
        </div>
            <input class="button" type="submit" value='Save'/>
        </form>
        <form wicket:id="closeSprintForm">
            <input class="button" type="submit" value="Close Sprint"/>
        </form>
        <div>
            <a wicket:id="newtasklink">Add New Task for this Sprint</a>
        </div>
        <div>
            To Do:
            <div wicket:id="tasksListToDo"></div>
            In Progress:
            <div wicket:id="tasksListInProgress"></div>
            Under Review:
            <div wicket:id="tasksListUnderReview"></div>
            Done:
            <div wicket:id="tasksListDone"></div>
        </div>
    </wicket:extend>
        
    </body>
</html>
