<html>
    <head>
        <link rel="stylesheet" href="../../../../../webapp/style.css" type="text/css"/>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <form wicket:id="form">
           <h3><input wicket:id="title"></h3> 
            Belongs to sprint: <select wicket:id="sprint"></select>
            Status:<select wicket:id="status"></select>
            Task type: <select wicket:id="taskType"></select>
            Project: <select wicket:id="projects"></select>
            <div style="border: solid 1px black; width:40%">
                Description <br/><textarea style="width: 95%; height:50px" wicket:id="description"></textarea><br/>     
            </div>
            Estimated Time: <input wicket:id="estimatedTime"/>
            Time logged: <span wicket:id="summaryTime"></span><br/>
            Currently assigned to : <input wicket:id="users.email"/>
            <input type="submit" value="Save"/>
        </form>
        <div>
            Time log.<br/>
            <a wicket:id="newentrylink">Log Time</a>
            <ul><li wicket:id="timelog_entry"></li></ul>
        </div>
        <div>
                Comments: 
                <div>
                    <ul><li wicket:id="taskCommentses"></li></ul>
                </div>
            </div>
    </wicket:extend>
        
    </body>
</html>
