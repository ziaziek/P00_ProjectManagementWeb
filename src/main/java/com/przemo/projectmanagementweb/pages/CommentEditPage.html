<html>
    <head>
        <title>Edit comment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
         <form wicket:id="form">
            <p>User <span wicket:id="users.email"></span> wrote:</p>
            <textarea wicket:id="comment"></textarea>
            <span wicket:id="date"></span>  
            <input type="submit" value="Save comment"/>
        </form> 
    </wicket:extend>
        
    </body>
</html>
