<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div>Sprint <span wicket:id="name"></span></div>
        <div>
            Start date: <input wicket:id="startDate"/>
            End date:   <input wicket:id="endDate"/>
            Time for sprint: <input wicket:id="timeAvailable"/>
            Time elapsed: <span wicket:id="timeElapsed"></span>
        </div>
        <div>
            <a wicket:id="newtasklink">Add New Task for this Sprint</a>
        </div>
        <div>
            To Do:
            <div wicket:id="tasksListToDo"></div>
            In Progress:
            <div wicket:id="tasksListInProgress"></div>
            Under Review:
            <div wicket:id="tasksListUnderReview"></div>
            Done:
            <div wicket:id="tasksListDone"></div>
        </div>
    </wicket:extend>
        
    </body>
</html>
