<wicket:extend>
    <form wicket:id="form">
        Name: <input wicket:id="name"/>
        Start date: <input wicket:id="startdate"/>
        End date: <input wicket:id="enddate"/>
        Description:
        <textarea wicket:id="description"></textarea>
        <input class="submit" type="submit" value="Save"/> 
    </form>
    <div>
        <a wicket:id="newtasklink">Add New Task</a>
            Tasks:
            <div wicket:id="tasksList"></div>
        </div>
    
</wicket:extend>
