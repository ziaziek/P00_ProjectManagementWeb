<html>
    <head>
        <title>Edit comment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
         <form wicket:id="form">
             <div><div class="column1">User <span wicket:id="users.email"></span> wrote:</div>
                 <div><textarea style="width:960px; height:100px;" wicket:id="comment"></textarea></div>
                 <span class="column1"><input class="submit" type="submit" value="Save comment"/></span>
             </div>    
        </form> 
    </wicket:extend>     
    </body>
</html>
