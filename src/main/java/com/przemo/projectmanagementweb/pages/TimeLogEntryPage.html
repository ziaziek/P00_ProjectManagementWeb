<wicket:extend>
    Time log entry for task <b><span wicket:id="task.name"></span></b>.
    <div class="subcontent">
        <form wicket:id="form">
            <div class="column1">Date: <input class="datefield" wicket:id="date"/>&nbsp;</div>
            <div class="column2">Time: <input wicket:id="time"/>
                <input class="submit" type="submit" value="Save"/>
            </div>
        </form>  

    </div>

</wicket:extend>
